<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<div>
		<h:outputLabel value="Title" />
		<h:inputText value="#{adminBooksBean.book.title}"/>
	</div>
	<div>
		<h:outputLabel value="Description" />
		<h:inputText rows="4" cols="20" value="#{adminBooksBean.book.description}"/>
	</div>
	<div>
		<h:outputLabel value="Pages"/>
		<h:inputText value="#{adminBooksBean.book.pages}" />
	</div>
	<div>
		<h:outputLabel value="Price" />
		<h:inputText value="#{adminBooksBean.book.price}"/>
	</div>
	<h:commandButton value="Add" action="#{adminBooksBean.save}" />
</h:form>

</html>
