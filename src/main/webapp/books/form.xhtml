<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:messages />

<h:form>
	<div>
		<h:outputLabel value="Title" />
		<h:inputText value="#{adminBooksBean.book.title}" required="true" requiredMessage="Title must be informed" />
	</div>
	<div>
		<h:outputLabel value="Description" />
		<h:inputText rows="4" cols="20"
			value="#{adminBooksBean.book.description}" />
	</div>
	<div>
		<h:outputLabel value="Pages" />
		<h:inputText value="#{adminBooksBean.book.pages}" required="true" requiredMessage="Number of pages must be informed"/>
	</div>
	<div>
		<h:outputLabel value="Price" />
		<h:inputText required="true" requiredMessage="Price must be informed"> value="#{adminBooksBean.book.price}">
			<f:validateDoubleRange minimum="80"  maximum="500"/>
		</h:inputText>
	</div>
	<div>
		<h:outputLabel value="Authors" />
		<h:selectManyListbox value="#{adminBooksBean.authorsIds}" 
		converter="javax.faces.Integer">
			<f:selectItems value="#{adminBooksBean.authors}" var="author"
				itemValue="#{author.id}" itemLabel="#{author.name} " />
		</h:selectManyListbox>
	</div>
	<h:commandButton value="Add" action="#{adminBooksBean.save}" />
</h:form>

</html>
